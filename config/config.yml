default:
  stackName: template-cumulus
  stackNameNoDash: TemplateCumulus
  stackNoDash: TemplateCumulus
  stageNoDash: dev
  resourcePrefixNoDash: TemplateCumulus

  buckets:
    internal: template-cumulus-sandbox-deploy
    private: template-cumulus-sandbox-private
    protected: template-cumulus-sandbox-protected
    public: template-cumulus-sandbox-public

  # IAM configuration
  iams:
    ecsRoleArn: arn:aws:iam::596205514787:role/template-cumulus-ecs
    lambdaApiGatewayRoleArn: arn:aws:iam::596205514787:role/template-cumulus-lambda-api-gateway
    lambdaProcessingRoleArn: arn:aws:iam::596205514787:role/template-cumulus-lambda-processing
    stepRoleArn: arn:aws:iam::596205514787:role/template-cumulus-steprole

  es:
    name: es5
    elasticSearchMapping: 4
    version: 5.3
    instanceCount: 1
    instanceType: m4.large.elasticsearch
    volumeSize: 35

  stepFunctions: !!inc/file stepfunctions.yml

  lambdas:
    - name: CustomBootstrap
      handler: daac-ops-api.bootstrap
      timeout: 100
      memory: 256
      source: '../cumulus/daac-ops-api/dist/index.js'
      envs:
        internal: '{{buckets.internal}}'
    - name: HelloWorld
      handler: hello-world.handler
      timeout: 300
      memory: 256
      source: '../cumulus/cumulus/tasks/hello-world-task/dist/index.js'
    - name: ScheduleSF
      handler: sf-starter.queue
      timeout: 100
      memory: 256
      source: '../cumulus/cumulus/tasks/sf-starter/dist/index.js'
    - name: sf2snsStart
      handler: sf-sns-broadcast.start
      timeout: 100
      memory: 256
      source: '../cumulus/cumulus/tasks/sf-sns-broadcast/dist/index.js'
    - name: sf2snsEnd
      handler: sf-sns-broadcast.end
      timeout: 100
      memory: 256
      source: '../cumulus/cumulus/tasks/sf-sns-broadcast/dist/index.js'
    - name: log2elasticsearch
      handler: daac-ops-api.logHandler
      timeout: 100
      memory: 256
      passElasticSearchEndpoint: true
      source: '../cumulus/daac-ops-api/dist/index.js'
