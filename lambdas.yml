- name: CustomBootstrap
  handler: daac-ops-api.bootstrap
  timeout: 100
  memory: 256
  source: '../cumulus/daac-ops-api/dist/index.js'
  envs:
    internal: '{{buckets.internal}}'

- name: ApiCollections
  handler: daac-ops-api.collections
  timeout: 20
  memory: 256
  source: '../cumulus/daac-ops-api/dist/index.js'
  envs:
    UsersTable: '!Ref UsersTableDynamoDB'
    ES_HOST: '!GetAtt {{es.name}}Domain.DomainEndpoint'
    CollectionsTable: '!Ref CollectionsTableDynamoDB'
    internal: '{{buckets.internal}}'
  apiGateway:
    - path: collections
      method: get
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: get
      cors: true
      api: backend
    - path: collections
      method: post
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: put
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: delete
      cors: true
      api: backend

