- name: HelloWorldWorkflow
  definition:
    Comment: 'Returns Hello World'
    StartAt: StartStatus
    States:
      StartStatus:
        Type: Task
        Resource: ${sf2snsStartLambdaFunction.Arn}
        Next: HelloWorld
      HelloWorld:
        Type: Task
        Resource: ${HelloWorldLambdaFunction.Arn}
        Next: StopStatus
      StopStatus:
        Type: Task
        Resource: ${sf2snsEndLambdaFunction.Arn}
        Catch:
          - ErrorEquals:
            - States.ALL
            Next: WorkflowFailed
        End: true
      WorkflowFailed:
        Type: Fail
        Cause: 'Workflow failed'

