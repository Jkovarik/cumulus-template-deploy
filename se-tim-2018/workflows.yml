
HelloWorldWorkflow:
  Comment: 'Returns Hello World'
  StartAt: StartStatus
  States:
    StartStatus:
      Type: Task
      Resource: ${sf2snsStartLambdaFunction.Arn}
      Next: HelloWorld
    HelloWorld:
      CumulusConfig:
        buckets: '{$.meta.buckets}'
        provider: '{$.meta.provider}'
        collection: '{$.meta.collection}'
      Type: Task
      Resource: ${HelloWorldLambdaFunction.Arn}
      Next: StopStatus
    StopStatus:
      Type: Task
      Resource: ${sf2snsEndLambdaFunction.Arn}
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      End: true
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'

RunGdal:
  Comment: 'Tests redeployment during workflow run'
  StartAt: StartStatus
  States:
    StartStatus:
      Type: Task
      Resource: ${sf2snsStartLambdaFunction.Arn}
      CumulusConfig:
        cumulus_message:
          input: '{$}'
      Next: RunGdal
    RunGdal:
      Type: Task
      Resource: ${RunGdalLambdaFunction.Arn}
      CumulusConfig:
        additional_files: 
         - Bucket: 'lf-cumulus-demo'
           Key: 'MOD11A2.A2018209.h08v05.006.2018218212536.hdf'
         - Bucket: 'lf-cumulus-demo'
           Key: 'colortable.txt'
        input_filenames: 
         - 'MOD11A2.A2018209.h08v05.006.2018218212536.hdf'
         - 'colortable.txt'
        commands:
          - gdal_command: gdal_translate
            args:
            - "-of"
            - GTiff
            - "HDF4_EOS:EOS_GRID:\"MOD11A2.A2018209.h08v05.006.2018218212536.hdf\":MODIS_Grid_8Day_1km_LST:LST_Day_1km"
            - out.tif
          - gdal_command: gdaldem
            args:
            - "color-relief"
            - "-alpha"
            - out.tif
            - colortable.txt
            - color.tif
          - gdal_command: gdalwarp
            args:
            - "-t_srs" 
            - EPSG:4326 
            - color.tif 
            - reprojected.tif
          - gdal_command: gdal_translate
            args:
            - "-outsize"
            - 0
            - 512
            - "-of"
            - png
            - reprojected.tif
            - thumbnail.png
        outputs:
          - filename: thumbnail.png
            dest:
              Bucket: cumulus-test-sandbox-internal
              Key: thumbnail.png
      Next: StopStatus
    StopStatus:
      Type: Task
      Resource: ${sf2snsEndLambdaFunction.Arn}
      Catch:
        - ErrorEquals:
          - States.ALL
          Next: WorkflowFailed
      End: true
    WorkflowFailed:
      Type: Fail
      Cause: 'Workflow failed'

